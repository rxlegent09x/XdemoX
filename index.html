<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Random Math Question Demo</h1>
    <h3>Question : <span id="q">loading...</span></h3>
    <h5>Answer : <span id="a">loading</span></h5>
    <button onclick="reset()">Reset</button>


    <script>

async function reset(){


try{

    const res = await fetch("https://simple-random-math-question.onrender.com/");
    const data = await res.json();

    if(data){
           q.innerText = data.quest; 
            a.innerText = data.ans;
    }
    
    }
    catch(err){

console.log(err);
}



}
        
    </script>
</body>
</html>
